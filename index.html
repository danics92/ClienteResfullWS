<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
      <link rel="stylesheet" href="dist/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="login-wrapper">
    <div id="boxForm">
      <h2 id="title"><i class="fa fa-user-circle fa-2x"></i> Login Form</h2>
      <form>
         <span><i class="fa fa-user fa-2x"></i></span><input class='text' id="login-email" type='text' name='mail' placeholder='Username' required>
        <br>
        <span><i class="fa fa-key fa-2x" aria-hidden="true"></i></span><input class='text' id='pwd'  type='password' placeholder='Password' required>
        <br>
        <input id='rememberMe' name='rememberMe' type='checkbox'> <label for="rememberMe">Remember me</label>
        <br>
        <input class='button' type='submit' value='Connection'>
      </form>
    </div>
  </div>

    <script src="js/index.js"></script>

</body>
</html>
